<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>NovaRO Stat Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th class="descriptor">Base</th>
                <th class="field">
                    <select id="base">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Job</th>
                <th class="field">
                    <select id="job">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Class</th>
                <th class="field">
                    <select name="Class" size="1">
                        <option value="Swd">Swordsman</option>
                        <option value="Mag">Mage</option>
                        <option value="Arc">Archer</option>
                        <option value="Mer">Merchant</option>
                        <option value="Thf">Thief</option>
                        <option value="Aco">Acolyte</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="descriptor">Str</th>
                <th class="field">
                    <select id="str">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Agi</th>
                <th class="field">
                    <select id="agi">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Vit</th>
                <th class="field">
                    <select id="vit">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="descriptor">Int</th>
                <th class="field">
                    <select id="int">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Dex</th>
                <th class="field">
                    <select id="dex">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
                <th class="descriptor">Luk</th>
                <th class="field">
                    <select id="luk">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="descriptor">Points left</th>
                <th class="field">
                    <script>
                        document.write(stat_points);
                    </script>
                </th>
                <th class="descriptor">Adopted</th>
                <th class="field"><input type="checkbox"></th>
                <th class="descriptor">Trans</th>
                <th class="field"><input type="checkbox"></th>
            </tr>
        </table>
    </body>
</html>
